name: Basic CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run application check script
        run: bash app/check_app.sh

      - name: Display index.html content
        run: cat app/index.html

      - name: Display environment variables
        env:
          CUSTOM_VAR: "HelloFromWorkflow"
          FAKE_API_TOKEN: ${{ secrets.FAKE_API_TOKEN }}
          ENV_TYPE: ${{ secrets.ENV_TYPE }}
        run: |
          echo "Custom variable: $CUSTOM_VAR"
          echo "Environment type: $ENV_TYPE"
          echo "Runner OS: $RUNNER_OS"
          echo "Fake API Token: $FAKE_API_TOKEN"

